<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Recovery Code Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 15px;
      object-fit: cover;
      border: 3px solid #1877f2;
    }

    h2 {
      margin-bottom: 10px;
      color: #1877f2;
    }

    .price-box {
      background-color: #e7f3ff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 600;
      color: #1877f2;
    }

    form {
      text-align: left;
    }

    label {
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #155fca;
    }

    .note {
      margin-top: 20px;
      font-size: 13px;
      color: #888;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Facebook-style profile picture -->
    <img class="profile-pic"
      src="https://scontent.frjh7-1.fna.fbcdn.net/v/t39.30808-1/496864489_9470160563113481_2076777603239678225_n.jpg?stp=dst-jpg_s100x100_tt6&_nc_cat=109&ccb=1-7&_nc_sid=e99d92&_nc_eui2=AeEKYWiV7pMYifQkB3nz8sFEWbzIpDv3H8VZvMikO_cfxdb_qHc9XR2FAec0uWPxeR8n8YlUtlVb6gvLwZK4qofi&_nc_ohc=V4W5flO9r1YQ7kNvwFS2a9T&_nc_oc=Adks7NoYDR4dJWnYSreC1ABRkayPk4yzy_nI8sezC041xAgeRdprRG4K-1rqBb7gK1wdoDxeiGXOnfrpnV4W2mhw&_nc_zt=24&_nc_ht=scontent.frjh7-1.fna&_nc_gid=NcXMCfF54R74l_h0qsUiCg&oh=00_AfO_fZbDc-eWPbOEnzuVPplL_P_KX12o30JloLP0a9Y3JA&oe=68577673"
      alt="Facebook Profile Picture" />

    <h2>Nur Alam</h2>

    <h3>Facebook Recovery Code + VPN</h3>
    <div class="price-box">$4.50 (One-time fee)</div>

    <form>
      <label for="fbid">Facebook Registered Email or Phone</label>
      <input type="text" id="fbid" placeholder="you@example.com or +8801XXXXXXXXX" required />

      <label for="verify">Verification Code</label>
      <input type="text" id="verify" placeholder="Enter verification code" required />

      <button type="submit">Pay & Request Code</button>
    </form>

    <div class="note">
      You will receive your Facebook recovery code within 1-2 hours via email or SMS.
    </div>
  </div>
</body>

</html>
