<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook Recovery Code Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 15px;
      object-fit: cover;
      border: 3px solid #1877f2;
    }
    h2 {
      margin-bottom: 10px;
      color: #1877f2;
    }
    .price-box {
      background-color: #e7f3ff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 600;
      color: #1877f2;
    }
    form {
      text-align: left;
    }
    label {
      font-weight: 500;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #155fca;
    }
    .note {
      margin-top: 20px;
      font-size: 13px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Facebook-style profile picture -->
    <img class="profile-pic" src="https://scontent.frjh7-1.fna.fbcdn.net/v/t39.30808-1/498621929_122128797890780795_1122742471326479277_n.jpg?stp=dst-jpg_s100x100_tt6&_nc_cat=100&ccb=1-7&_nc_sid=e99d92&_nc_eui2=AeGo9YQ02q0UK7ehtjbaYQyYY70mcnLYv9xjvSZycti_3Hro91s_PwMHC5QElia2Hul2K7sFfyaf3tySbwFCO_UO&_nc_ohc=vJ4LVyLLtUIQ7kNvwFnygRQ&_nc_oc=AdnZd5pKBgaGB380Cjw3d5PWRLGwu5IureXPEWd2q4uvAFfl1RHoRK7-Zuf0pXr7rJLHqD1KYkBbObcoxZL9HqsN&_nc_zt=24&_nc_ht=scontent.frjh7-1.fna&_nc_gid=v3QUc_-rTPnpYlMKXlc_dw&oh=00_AfOUqOM-L8lQQWxkl-xNdEitOnB09C3Rr_c8w_Qsww338Q&oe=68559E8E" alt="Facebook Profile Picture" />

    <h2>Afia Nusrat (Moni)</h2>
    
    <h3>Facebook Recovery Code + VPN</h3>
    <div class="price-box">$3.50 (One-time fee)</div>
    
    <form>
      <label for="fbid">Facebook Registered Email or Phone</label>
      <input type="text" id="fbid" placeholder="you@example.com or +8801XXXXXXXXX" required />

      <label for="verify">Verification Code</label>
      <input type="text" id="verify" placeholder="Enter verification code" required />

      <button type="submit">Pay & Request Code</button>
    </form>

    <div class="note">
      You will receive your Facebook recovery code within 1-2 hours via email or SMS.
    </div>
  </div>
</body>
</html>
