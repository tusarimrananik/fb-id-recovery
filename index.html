<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verification Fee | Facebook Recovery</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .profile-pic {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #1877f2;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 22px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    h3 {
      font-size: 18px;
      font-weight: 500;
      color: #888;
      margin-bottom: 25px;
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      color: #1877f2;
      margin-bottom: 10px;
    }

    .price-box {
      background-color: #e7f3ff;
      padding: 18px;
      border-radius: 12px;
      margin-bottom: 25px;
    }

    .price-box span {
      display: block;
      font-size: 16px;
      color: #1877f2;
      font-weight: 500;
    }

    .price-box .amount {
      font-size: 28px;
      font-weight: bold;
      color: #155fca;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #1877f2;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #155fca;
    }

    .note {
      margin-top: 30px;
      background-color: #f5f7fa;
      border-left: 4px solid #1877f2;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
      color: #333;
      text-align: left;
    }

    .note strong {
      display: block;
      font-size: 15px;
      color: #1877f2;
      margin-bottom: 6px;
    }

    .note span {
      color: #1877f2;
      font-weight: 500;
      display: inline-block;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="profile-pic"
      src="https://scontent.frjh7-1.fna.fbcdn.net/v/t39.30808-1/496864489_9470160563113481_2076777603239678225_n.jpg?stp=dst-jpg_s100x100_tt6&_nc_cat=109&ccb=1-7&_nc_sid=e99d92&_nc_eui2=AeEKYWiV7pMYifQkB3nz8sFEWbzIpDv3H8VZvMikO_cfxdb_qHc9XR2FAec0uWPxeR8n8YlUtlVb6gvLwZK4qofi&_nc_ohc=V4W5flO9r1YQ7kNvwFS2a9T&_nc_oc=Adks7NoYDR4dJWnYSreC1ABRkayPk4yzy_nI8sezC041xAgeRdprRG4K-1rqBb7gK1wdoDxeiGXOnfrpnV4W2mhw&_nc_zt=24&_nc_ht=scontent.frjh7-1.fna&_nc_gid=NcXMCfF54R74l_h0qsUiCg&oh=00_AfO_fZbDc-eWPbOEnzuVPplL_P_KX12o30JloLP0a9Y3JA&oe=68577673"
      alt="Profile Picture" />

    <h2>Nur Alam</h2>
    <h3>Facebook Account Recovery</h3>

    <div class="section-title">Final Step: Admin Fee</div>

    <div class="price-box">
      <span>Verification Fee</span>
      <div class="amount">$8.55</div>
    </div>

    <form>
      <button type="submit">Pay Admin Fee</button>
    </form>

    <div class="note">
      <strong>Admin Fee Required</strong>
      <br>
      <span>✔ 100% secure payment &nbsp;&nbsp; ✔ Instant verification</span>
    </div>
  </div>
</body>

</html>
